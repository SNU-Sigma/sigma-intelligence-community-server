name: Checks

on: pull_request

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn

      - name: 🐶 Activate Review Dog
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true

  Typescript:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn

      - name: 🐶 Activate Review Dog
        uses: EPMatt/reviewdog-action-tsc@v1
        with:
          filter_mode: nofilter
          reporter: github-pr-review
          fail_on_error: true
